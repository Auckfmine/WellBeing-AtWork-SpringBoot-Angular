<div class="container">
  <strong style="text-align: center; margin-bottom: 100px"
    ><h1>user list</h1></strong
  >
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchValue"
      id="exampleFormControlInput1"
      placeholder="search"
    />
  </div>

  <ul class="list-group">
    <li
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
      *ngFor="let user of users | userSeachFilter: searchValue"
      (mouseenter)="setHoverColor($event)"
      (mouseleave)="setHoverColor($event)"
      class="list-group-item"
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <figure>
          <img src="assets/images/resources/userlist-2.jpg" alt="" />
        </figure>
        <div style="margin-left: 20px">{{ user.displayName }}</div>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: stretch">
