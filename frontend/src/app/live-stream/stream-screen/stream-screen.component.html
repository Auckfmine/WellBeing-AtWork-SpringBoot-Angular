<video
  muted="muted"
  *ngIf="stream"
  [srcObject]="stream"
  autoplay
  width="400"
  height="600"
></video>
<button (click)="startStream()">start streaming</button>
<button (click)="close()">stop streaming</button>
<button (click)="shareScreen()">share screen</button>
<button (click)="toggleMuted()">toggle muted</button>
