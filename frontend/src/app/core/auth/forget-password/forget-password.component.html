<!-- page loader -->
<div class="theme-layout gray-bg">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-8">
        <div class="forget-password">
          <figure class="logo">
            <img src="assets/images/logo.png" alt="" /><span>Socimo</span>
          </figure>
          <div class="pass-form">
            <h4>Request a Password Reset</h4>
            <form [formGroup]="forgetForm" (ngSubmit)="onForget()">
              <label><i class="icofont-envelope"></i></label>
              <input
                type="text"
                placeholder="Email Address"
                formControlName="email"
              />
              <button
                class="main-btn"
                type="submit"
                [disabled]="forgetForm.invalid"
              >
                Reset Password
              </button>
            </form>
            <span>Go Back To <a routerLink="/login" title>Sign In</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <figure class="bottom-mockup">
    <img alt="" src="assets/images/footer.png" />
  </figure>
  <div class="bottombar">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class=""
            >&copy; Copyright All rights reserved by Socimo 2020</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
