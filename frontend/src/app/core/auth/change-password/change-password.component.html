<!-- page loader -->
<div class="theme-layout gray-bg">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-8">
        <div class="forget-password">
          <figure class="logo">
            <img src="assets/images/logo.png" alt="" /><span>Socimo</span>
          </figure>
          <div class="pass-form">
            <h4>{{ token ? "Change Your Password" : "Token is not valid" }}</h4>
            <form
              [formGroup]="changeForm"
              (ngSubmit)="onChangePass()"
              *ngIf="token"
            >
              <label for="password"><i class="icofont-key"></i></label>
              <input
                type="password"
                placeholder="New Password"
                id="password"
                formControlName="password"
              />
              <label for="confirm-password"><i class="icofont-key"></i></label>
              <input
                type="password"
                placeholder="Confirm New Password"
                id="confirm-password"
                formControlName="confirmPassword"
              />
              <button class="main-btn" type="submit">Change Password</button>
            </form>
            <span>Go Back To <a routerLink="/login" title="">Sign In</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <figure class="bottom-mockup">
    <img alt="" src="assets/images/footer.png" />
  </figure>
  <div class="bottombar">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class=""
            >&copy; Copyright All rights reserved by Socimo 2020</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
