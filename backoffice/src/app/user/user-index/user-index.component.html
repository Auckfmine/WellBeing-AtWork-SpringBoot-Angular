<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Project Listing</h4>
        <h5 class="card-subtitle text-muted">Overview of the projects</h5>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th class="text-dark font-medium fs-4">ID</th>
                <th class="text-dark font-medium fs-4">Username</th>
                <th class="text-dark font-medium fs-4">Email</th>
                <th class="text-dark font-medium fs-4">Provider</th>
                <th class="text-dark font-medium fs-4">Active</th>
                <th class="text-dark font-medium fs-4">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="fs-4">{{ user.id }}</td>
                <td class="fs-4">{{ user.displayName }}</td>
                <td class="fs-4">{{ user.email }}</td>
                <td class="fs-4">{{ user.provider }}</td>
                <td>
                  <span
                    class="p-2 bg-{{
                      user.enabled ? 'success' : 'danger'
                    }} rounded-circle d-inline-block ms-3"
                  ></span>
                </td>
                <td>
                  <button class="btn btn-info mx-1">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-warning mx-1">
                    <i class="bi bi-pen"></i>
                  </button>

                  <button class="btn btn-danger mx-1" (click)="delete()">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 map">
    <mgl-map
      [style]="'mapbox://styles/mapbox/streets-v11'"
      [zoom]="[6]"
      [center]="[9.8, 35.8]"
    >
      <mgl-control mglNavigation></mgl-control>
      <mgl-control mglGeolocate></mgl-control>
    </mgl-map>
  </div>
</div>
