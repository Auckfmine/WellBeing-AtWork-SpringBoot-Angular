<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/bg/desk.svg" alt="Image" class="img-fluid" />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                consectetur adipisicing.
              </p>
            </div>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div
                class="form-group first"
                [ngClass]="form.value.email.length ? 'field--not-empty' : ''"
              >
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                />
              </div>
              <div
                class="form-group last mb-4"
                [ngClass]="form.value.password.length ? 'field--not-empty' : ''"
              >
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"
                  ><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
              </div>
              <input
                type="submit"
                value="Log In"
                class="btn btn-block btn-primary"
                [disabled]="form.invalid"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
