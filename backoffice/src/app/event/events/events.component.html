<div style="padding: 3em;">
  <button (click)="onOpenDialogClick()">Open Dialog</button>
</div>
<input type="text" #myInput [(ngModel)]="search" (input)="Search()" class="form-control" placeholder="Search â€¦">
<div class="row">
    <!-- column -->
    <div class="col-lg-3 col-md-6" *ngFor="let event of listEvent">
      <!-- Card -->
      <!-- ---------------------
                        start Card title
                    ---------------- -->
      <div class="card">
        <img
          class="card-img-top img-responsive"
          [src]='event.image'
          alt="Card image cap"
        />
        <div class="card-body">
          <h4 class="card-title">{{event.eventName}}</h4>
          <p class="card-text">Frai :{{event.frais}}</p>
          <p class="card-text">season :{{event.eventSeason}}</p>
          <span class="mb-1 me-2 badge rounded-pill bg-dark" *ngFor="let t of event.eventTags">{{t}}</span>
        <button (click)="deleteEvent(event.idEvent)" class="btn bg-light-danger">Delete</button>    
        <button (click)="updateEvent(event.idEvent)" class="btn btn-primary">Update</button>    

        </div>
      </div>
      
      <!-- ---------------------
                        end Card title
                    ---------------- -->
      <!-- Card -->
    </div>
   
  </div>
