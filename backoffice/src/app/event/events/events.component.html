<div class="row">
    <!-- column -->
    <div class="col-lg-3 col-md-6" *ngFor="let event of listEvent">
      <!-- Card -->
      <!-- ---------------------
                        start Card title
                    ---------------- -->
      <div class="card">
        <img
          class="card-img-top img-responsive"
          src="assets/images/bg/bg1.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        <button (click)="deleteEvent(event.idEvent)" class="btn bg-light-danger">Delete</button>    
        <button (click)="updateEvent(event.idEvent)" class="btn btn-primary">Update</button>    

        </div>
      </div>
      <!-- ---------------------
                        end Card title
                    ---------------- -->
      <!-- Card -->
    </div>
   
  </div>
