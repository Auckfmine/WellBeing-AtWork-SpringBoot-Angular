<!--chart js-->

<div class="home">
  <div class="header">
    <h1>Vote Statistics :</h1>
    <div class="content">
      <div class="total-task-chart">
        <div class="chart">
          <canvas
            baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [options]="doughnutChartOptions"
            [colors]="doughnutChartColor"
          >
          </canvas>
        </div>
        <div class="total-task">
          <p class="data">100%</p>
          <p class="data-type">Statistics</p>
        </div>
      </div>
      <div>
        <div *ngFor="let n of typeData" class="total-task-analytics">
          <div class="display"></div>
          <div>
            <p class="data">Numbers Of Yes :  {{ n.nbYes }} </p>
            <p class="data"> Numbers Of No :{{ n.nbNo }} </p>
            <p class="bi-clipboard-data">  Subject Name :  {{ n.nomSujet }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
