<div class="card">
  <div class="card-body">
    <h4 class="card-title">Project Listing</h4>
    <h5 class="card-subtitle text-muted">Overview of the projects</h5>
    <div class="table-responsive">
      <table class="table align-middle text-nowrap">
          <thead>
              <tr>
                  <th class="text-dark font-medium fs-4">Team Lead</th>
                  <th class="text-dark font-medium fs-4">Project</th>
                  <th class="text-dark font-medium fs-4">Status</th>
                  <th class="text-dark font-medium fs-4">Weeks</th>
                  <th class="text-dark font-medium fs-4">Budget</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor='let user of users'>
                  <td>
                      <div class="d-flex align-items-center">
                          <img [src]=user.image alt="user" width="45" class="rounded-circle">
                          <div class="ms-3">
                              <h5 class="mb-0 font-medium">{{user.uname}}</h5>
                              <span class="text-muted">{{user.gmail}}</span>
                          </div>
                      </div>
                  </td>
                  <td class="fs-4">{{user.productName}}</td>
                  <td>
                      <span class="p-2 bg-{{user.status}} rounded-circle d-inline-block ms-3"></span>
                  </td>

                  <td>
                      <h5 class="mb-0 fw-normal">{{user.weeks}}</h5>
                  </td>
                  <td>
                      <h5 class="mb-0 fw-normal">{{user.budget}}</h5>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  </div>
</div>
