<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">Card tables</h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
            <tr>
              <th scope="col">Room</th>
              <th scope="col">privacy</th>
              <th scope="col">Status</th>
              <th scope="col">Users</th>
              <th scope="col">Capacity</th>
              <th scope="col">Response Time Rate</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of rooms">
              <th scope="row">
                <div class="media align-items-center">
                  <a href="#" class="avatar rounded-circle mr-3">
                    <img
                      alt="Image placeholder"
                      src="assets/images/chatroom/chatRoom.jpg"
                    /> </a
                  >''
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{ room.roomName }}</span>
                  </div>
                </div>
              </th>
              <td>{{ room.id }}</td>
              <td>
                <span class="mb-1 me-2 badge bg-success">open</span>
              </td>
              <td>
                <div class="avatar-group">
                  <a
                    *ngFor="let item of room.users"
                    href="#"
                    class="avatar avatar-sm"
                    data-toggle="tooltip"
                    data-original-title="item.user.displayName"
                  >
                    <img
                      alt="Image placeholder"
                      src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-1.jpg"
                      class="rounded-circle"
                    />
                  </a>
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <span class="mr-2">{{ room.capacity }}</span>
                  <div>
                    <div class="progress">
                      <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        aria-valuenow="percent"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [style.width]="room.capacity"
                      ></div>
                    </div>
                  </div>
                </div>
              </td>
              <td>{{ room.averageResponseTime }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#"
                >2 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
