<div class="container">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchValue"
      id="exampleFormControlInput1"
      placeholder="search"
    />
  </div>

  <ul class="list-group">
    <li
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
      *ngFor="let user of users | userSearchFilter: searchValue"
      (mouseenter)="setHoverColor($event)"
      (mouseleave)="setHoverColor($event)"
      class="list-group-item"
    >
      {{ user.displayName }}
      <span
        ><div
          (click)="onAddUserToChatRoom(user)"
          *ngIf="checkUserInChatRoom(user) == false"
          class="btn btn-success"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
        </div>
        <div *ngIf="checkUserInChatRoom(user) == true" class="btn btn-warning">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
            />
          </svg>
        </div>
      </span>
    </li>
  </ul>
</div>
