
<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
        <div class="col-lg-6 row m-0 p-0">
      
  
          <div id="post-modal-data" class="card card-block card-stretch card-height">
             <br>

             <h1>{{title}}</h1>
               <div>
                <form action="" enctype="multipart/form-data" (ngSubmit)="addOffer()"#f="ngForm">
                      <div>
                      <p>Title</p>
                      <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.title" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>

                    <div>
                      <p>Descrption</p>
                      <div class="input-group input-group-sm mb-3">
                        <textarea type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.descrption" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>
                    </div>

                    <div>
                      <p>starDateOf</p>
                      <div class="input-group input-group-sm mb-3">
                        <input type="date" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.starDateOf" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>

                    <div>
                      <p> endDateOf</p>
                      <div class="input-group input-group-sm mb-3">
                        <input type="date" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.endDateOf" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>

                    
                    <div>
                      <p>nplaces</p>
                      <div class="input-group input-group-sm mb-3">
                        <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.nplaces" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>
                    <div>
                      <div>
                        <p>promotion</p>
                        <div class="input-group input-group-sm mb-3">
                          <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.promotion" [ngModelOptions]="{standalone: true}">
                        </div>
                      </div>
                      <div>
                      <p>Percentage</p>
                      <div class="input-group input-group-sm mb-3">
                        <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.percentage" [ngModelOptions]="{standalone: true}">
                      </div>
                      <p>location</p>
                      <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.location" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>
                    <p>prix</p>
                    <div class="input-group input-group-sm mb-3">
                      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.prix"[ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <p>rate</p>
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="offer.rate"[ngModelOptions]="{standalone: true}">
                  </div>
                  <select>
                    <option value={{Collab.name} *ngFor="let Collab of collaborations"></option>

                  </select>
                      <input (change)="onFileSelected($event)"
                      type="file"
                      class="form-control-file"
                      id="exampleFormControlFile1"
                      />    
                      
                      
         <div class="col-lg-4 row m-0 p-0">
            <button type="button" class="btn btn-primary"  >{{button}}</button>
          </div>
          </form>
       
    
             
    </div>
  </div> 
</div></div>
